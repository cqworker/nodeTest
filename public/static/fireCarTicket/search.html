<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <script type="text/javascript" src="../../javascripts/jquery-3.2.1.min.js"></script>
</head>
<body>

出发时间:><input type="date" id="train_date" value="2018-01-06"><br>
起始车站:><input type="text" id="from_station" value="BJP"><br>
终点到达:><input type="text" id="to_station" value="CQW"><br>
是否学生票:><input type="checkbox" id="purpose_codes"><br>
<button id="searchBut">查询</button>

</body>
<script type="text/javascript">
    $(function () {
        $('#searchBut').bind('click',function () {
            var train_date = $('#train_date').val();
            var from_station = $('#from_station').val();
            var to_station = $('#to_station').val();
            $.ajax({
                url:'/ticket/search',
                data:{
                    train_date : train_date,
                    from_station: from_station,
                    to_station:to_station,
                    purpose_codes:"ADULT"
                },
                type:'post',
                dataType:'json',
                success:function (data) {
                    var str = "";

                    $('#myTbody').html(str);
                    alert(data);
                }
            })
        })
    })

</script>

</html>
